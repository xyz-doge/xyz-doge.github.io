<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Game - Xiang Yingzhe</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body class="game-body">
  <h1>Welcome to the Mini Game</h1>
  <p>Click on a tile to place a plant (cost 50 sun). Kill zombies to earn more sun!</p>

  <!-- 游戏画布，640x400 对应 8列 x 5行，每格 80px -->
  <canvas id="gameCanvas" width="640" height="400"></canvas>

  <!-- 分数和阳光值显示 -->
  <p id="scoreDisplay" style="font-size:1.2rem; margin-top:10px;">Score: 0</p>
  <p id="sunDisplay" style="font-size:1.2rem; margin-top:10px;">Sun: 50</p>

  <a href="index.html" class="btn" style="margin-top:20px;">Back to Home</a>
</body>
</html>
